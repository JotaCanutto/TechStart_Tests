{% extends 'template.html' %}
{% block body %}
{% if update %}
    <form action="/category/update" method="post">
        <input type="hidden" name="id" id="id" value="{{category.id_}}">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" value='{{category.name}}'>
        <label for="description">Description</label>
        <input type="text" name="description" id="description" value='{{category.description}}'>
        <button type="submit">Update</button>
    </form>       
{% else %}
    <form action="/category" method="post">
        <input type="hidden" name="id" id="id_id">
        <label for="name">Name</label>
        <input type="text" name="name" id="name_id">
        <label for="description">Description</label>
        <input type="text" name="description" id="description_id">
        <button type="submit">Create</button>
    </form>    
{% endif %}
{% endblock %}
